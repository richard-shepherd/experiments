<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toggle cameras</title>
</head>

<style>
    input {
        width: 50px;
        height: 50px;
    }
</style>

<body>

<div id="sources"></div>
<div id="current-source"></div>
<input id="switch-camera" type="image" src="images/switch-camera.png"/>

<video autoplay></video>

<script>
    var video = document.querySelector('video');
    var cameras = [];
    var currentCameraIndex = 0;

    // Called when we get an error...
    var errorCallback = function(e) {
        window.alert(e);
    };

    // Called when the switch-camera button is clicked...
    document.getElementById("switch-camera").onclick = function() {
        currentCameraIndex++;
        if(currentCameraIndex >= cameras.length) {
            currentCameraIndex = 0;
        }
        selectCamera(cameras[currentCameraIndex]);
    };

    // Sets the video to show the camera selected...
    function selectCamera(source) {
        if (window.stream) {
            window.stream.getTracks().forEach(function(track) {
                track.stop();
            });
        }

        document.getElementById("current-source").innerText = "current-source: " + source;

        var constraints = {
            audio: false,
            video: {deviceId: source}
        };

        navigator.getUserMedia(constraints, function(stream) {
            video.src = window.URL.createObjectURL(stream);
        }, errorCallback);
    }

    // We find the collection of cameras...
    navigator.mediaDevices.enumerateDevices()
        .then(gotDevices)
        .catch(errorCallback);

    function gotDevices(deviceInfos) {
        for (var i = 0; i !== deviceInfos.length; ++i) {
            var deviceInfo = deviceInfos[i];
            if (deviceInfo.kind === 'videoinput') {
                cameras.push(deviceInfo.label);
            }
        }

        document.getElementById("sources").innerText = "sources: " + cameras.join();

        if(cameras.length > 0) {
            selectCamera(cameras[0]);
        }
    }

</script>

</body>
</html>
