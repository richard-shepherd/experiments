<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <!-- Javascript libraries loaded in head -->
        <script src="externals/jquery/jquery-2.1.4.min.js"></script>

        <title>KeyPress</title>
    </head>
    <body>

        <div id="keys">hi</div>

        <script>

            var keys = {};

            function showKeys() {
                var text = "";
                for(var key in keys) {
                    text += (key + ",");
                }
                $("#keys").text(text);
            }

            $(document).keydown(function(e) {
                keys[e.which] = true;
                showKeys();
            });
            $(document).keyup(function(e) {
                delete keys[e.which];
                showKeys();
            });

        </script>

    </body>
</html>
