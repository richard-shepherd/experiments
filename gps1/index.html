<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>GPS & Compass</title>
    </head>
    <body>

        <div>V5</div>

        <div>Log:<span id="log"></span></div>
        <div>Lat:<span id="lat"></span></div>
        <div>Long:<span id="long"></span></div>
        <div>Compass:<span id="compass"></span></div>

        <script src="LocationProvider.js"></script>

        <script>

            function Logger() {

            }
            Logger.log = function(text) {
                document.getElementById("log").innerHTML = text;
            };

            var locationProvider = new LocationProvider(
                function(position) {
                    document.getElementById("lat").innerHTML = position.coords.latitude;
                    document.getElementById("long").innerHTML = position.coords.longitude;
                },
                function(compassHeading) {
                    document.getElementById("compass").innerHTML = compassHeading;
                });

        </script>

    </body>
</html>
